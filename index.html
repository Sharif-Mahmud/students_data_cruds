<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student data cruds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="students my-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <button class="btn btn-md btn-primary" data-bs-toggle="modal" data-bs-target="#student_create">Create New
                        Student</button>
                    <br>
                    <br>
                    <div class="card shadow">
                        <div class="card-header">
                            <h2 class="text-center">All Students Data</h2>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Photo</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Location</th>
                                        <th>CreatedAt</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="student_data_list">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student create modal -->
    <div class="modal fade" id="student_create">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Student Create</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form action="" id="student_create_form">
                        <div class="py-2">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="py-2">
                            <input type="text" class="form-control" placeholder="Photo" name="photo">
                        </div>
                        <div class="py-2">
                            <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="py-2">
                            <input type="text" class="form-control" placeholder="Phone" name="phone">
                        </div>
                        <div class="py-2">
                            <input type="text" class="form-control" placeholder="Location" name="location">
                        </div>
                        <div class="py-2">
                            <button type="submit" class="btn btn-primary" id="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Student show modal -->
    <div class="modal fade" id="student_show">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="student_data">
                        <img src="https://scontent.fdac90-1.fna.fbcdn.net/v/t1.6435-9/75435898_2501653953251483_8004367014380437504_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=p_tM4orA-doAX9GClZS&_nc_ht=scontent.fdac90-1.fna&oh=00_AfCYYbKQBI0dUu6Fl4bEsg5XlNw9viR9fCh9rRN9bTPdNw&oe=66228768" alt="">
                        <h2>Sharif Mahmud</h2>
                        <p>Pabna</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/model.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
